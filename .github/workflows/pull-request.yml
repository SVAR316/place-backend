name: testing run project in dev

on:
  pull_request:
    branches: ["master"]

jobs:
  build-start:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run start
        uses: Borales/actions-yarn@v4
        with:
          cmd: start